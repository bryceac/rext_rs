name: rext
version: "0.1.0"
author: Bryce Campbell
about: utility to easily change file extensions
args:
  - directory:
    short: d
    long: directory
    about: specify directory to traverse
    takes_value: true
  - old_extension:
    about: extension to replace
    required: true
    takes_value: true
  - new_extension:
    about: new extension
    required: true
    takes_value: true
  - recursive:
    short: r
    long: recursive
    about: enables recursive mode
  - hidden:
    short: H
    long: include-hidden
    about: include hidden files
  - verbose:
    short: v
    long: verbose
    about: enable verbose mode